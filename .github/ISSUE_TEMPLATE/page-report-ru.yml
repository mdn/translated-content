        **–í —Ç–∞–±–ª–∏—Ü–µ —Å –±—Ä–∞—É–∑–µ—Ä–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å—é –æ—à–∏–±–∫–∞?**
        ‚Ü© –¢–∞–∫–∏–µ –æ—à–∏–±–∫–∏ –ø—Ä–∞–≤–∏—Ç –æ—Ç–¥–µ–ª—å–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –æ–±—Ä–∞—Ç–Ω–æ –≤ —Å—Ç–∞—Ç—å—é –∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫—É _Report problems with this compatibility data on GitHub_, —á—Ç–æ–±—ã —Å–æ–æ–±—â–∏—Ç—å –∏–º.

        **–ß—Ç–æ-—Ç–æ –∏–∑ —Å—Ç–∞—Ç—å–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ?**
        üôã –ë–∞–≥—Ç—Ä–µ–∫–µ—Ä—ã –æ—Å–Ω–æ–≤–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤: [Firefox](https://support.mozilla.org/en-US/kb/file-bug-report-or-feature-request-mozilla), [Chrome](https://support.google.com/chrome/answer/95315?hl=en-GB&ref_topic=7439544), [Safari](https://www.apple.com/feedback/safari.html). –ï—Å–ª–∏ –≤—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–π–¥–∏—Ç–µ –µ–≥–æ –±–∞–≥—Ç—Ä–µ–∫–µ—Ä —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ.

