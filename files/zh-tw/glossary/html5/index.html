<p>{{Glossary("HTML")}} 最新的穩定版本, HTML5 將 HTML 從簡單的文檔結構標記帶領到全app 開發平臺。新增了更多其他的功能, HTML5 包含了新的元素和{{glossary("JavaScript")}} {{glossary("API","APIs")}}，它們提高了存儲、多媒體和硬體訪問的效率。</p>
