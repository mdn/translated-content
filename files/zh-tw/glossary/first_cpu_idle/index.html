---
title: 首次 CPU 閒置
slug: Glossary/First_CPU_idle
translation_of: Glossary/First_CPU_idle
---
<p><strong>首次 CPU 閒置 (First CPU Idle) </strong> 測量當頁面進行最小幅度的互動或適當視窗平靜到足夠處理使用者的輸入。它是一個非標準的 Google 網站效能指標。一般來說，它發生在大部分但是非必要的所有可見 UI 元素進行互動時，且使用者介面能做出回應，大多數平均的使用者輸入落在 50 毫秒。它也被稱為 <a href="https://developer.mozilla.org/en-US/docs/Glossary/First_interactive">First interactive</a> 。</p>
