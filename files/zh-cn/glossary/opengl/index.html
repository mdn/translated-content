<p><strong>OpenGL (Open Graphics Library)</strong>是一套用来渲染 2D 和 3D 矢量图形的跨语言的、跨平台的应用程序接口 (API) . 这种接口通常用来与图形处理单元 (GPU) 交互，来达到硬件加速渲染的目的<strong>。</strong></p>
