<p>Encapsulation（封装）是指将数据与函数打包到一个组件（例如，类）中，使得外部对于该组件对象的访问如同一个“黑盒子”一样。如此一来，类的使用者只需知道它的接口（即类对外暴露的数据与方法），而无需关心其内部是如何实现的。</p>
