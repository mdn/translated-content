<p>在 CSS 中，一个伪类选择器只依据元素的状态，而不是元素在文档树中的信息，来选择目标对象。举例来说，选择器 <code>a</code>{{ cssxref(":visited") }} 仅仅应用于那些用户已经浏览过的连接。</p>
