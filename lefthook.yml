pre-commit:
  parallel: true
  jobs:
    - name: Format non-markdown
      glob: "*.{js,json,yml,yaml,css,html}"
      run: yarn prettier --write --cache {staged_files}
      stage_fixed: true

    - name: Fix markdown
      glob: "*.md"
      group:
        parallel: true
        jobs:
          - name: Markdownlint
            run: yarn markdownlint-cli2 --fix {staged_files}
            stage_fixed: true
          - name: Check URLs per locale
            run: yarn node ./scripts/check-url-locale.js --fix {staged_files}
            stage_fixed: true
          - name: Autocorrect
            run: yarn autocorrect --fix {staged_files}
            stage_fixed: true
          - name: Check changed xrefs
            run: yarn node scripts/update-moved-file-links.js --check

post-merge:
  commands:
    yarn-install-post-merge-main:
      run: |
        BRANCH="$(git rev-parse --abbrev-ref HEAD)"
        if [ "$BRANCH" != "main" ]; then
          exit 0
        else
          yarn install
        fi

output:
  - summary
  - failure
